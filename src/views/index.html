<!DOCTYPE html>
<html lang="en" class="scroll-smooth scrollbar-thin scrollbar-track-slate-100 scrollbar-thumb-slate-400 dark:scrollbar-thumb-green-700">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoers by Kagune</title>
<body class="relative">
            <dialog
			class="items-center flex-col top-0 bottom-0 rounded-lg py-10 px-20 w-[25%] backdrop:backdrop-blur border-gray-300 border-2 open:animate-modalf"
		>
			<button
				id="modal-close"
				class="absolute top-0 right-0 mr-2 text-xl text-gray-400 hover:text-black font-bold duration-300"
			>
				x
			</button>
			<div class="flex flex-col items-center">
				<h1 class="text-3xl font-bold mb-2">Welcome to Todoers!</h1>
				<p class="text-gray-500 text-center mb-5 text-md font-semibold">
					Sign In to todoers today and start organizing your time. It's free!
				</p>
			</div>
			<form method="dialog" class="flex flex-col w-full">
				<input
					type="email"
					class="h-12 px-2 outline-none rounded bg-slate-50 border-2 mb-5 focus:border-blue-300 duration-300"
					placeholder="Email"
				/>
				<input
					type="password"
					class="h-12 px-2 outline-none rounded bg-slate-50 border-2 focus:border-blue-300 duration-300"
					placeholder="Password"
				/>
			</form>
			<div class="flex items-center flex-col">
				<button
					class="bg-gray-400 font-bold justify-center text-white py-3 px-20 mt-5 rounded hover:bg-blue-500 duration-300"
				>
					Sign In
				</button>
				<p class="text-gray-500 mt-1">
					Don't have an account yet?
					<a href="#" class="text-gray-500 hover:text-blue-500 font-semibold"
						>Sign Up
					</a>
				</p>
			</div>
		</dialog>
    <div id="general" class="bg-white dark:bg-slate-800 duration-500">
        </div>
</body>
</html>
